{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block top_menu %}
{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="page-section">
    <h2 class="text-center">Connexion</h2>
    <div class="text-center mb-100">
        <form action="{% url 'authentication:login' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button id="confirmer" type="submit" class="btn btn-pastel-teal connect">Se connecter</button>
        </form>
        <br>
        <a id="register" href="{% url 'authentication:register' %}">Pas encore de compte ? Inscrivez-vous ici.</a>
    </div>
</div>
{% endblock %}
